<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 은색 링 (3D 효과) -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="url(#silverGradient)" stroke-width="3" opacity="0.9"/>
  
  <!-- 픽셀 블록들 (왼쪽, 어센딩 패턴) -->
  <rect x="8" y="20" width="3" height="3" fill="#0F172A" opacity="0.9"/>
  <rect x="12" y="18" width="3" height="3" fill="#1E40AF" opacity="0.9"/>
  <rect x="16" y="16" width="3" height="3" fill="#3B82F6" opacity="0.9"/>
  <rect x="20" y="14" width="3" height="3" fill="#60A5FA" opacity="0.9"/>
  <rect x="24" y="12" width="3" height="3" fill="#86EFAC" opacity="0.9"/>
  <rect x="28" y="10" width="3" height="3" fill="#22C55E" opacity="0.9"/>
  <rect x="32" y="8" width="3" height="3" fill="#FDE047" opacity="0.9"/>
  
  <!-- 사람 체인 (오른쪽, 아크 형태) -->
  <g transform="translate(35, 20)">
    <circle cx="0" cy="0" r="2" fill="url(#rainbowGradient)"/>
    <path d="M-1.5 0 L1.5 0 M0 -1.5 L0 1.5" stroke="url(#rainbowGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(40, 15)">
    <circle cx="0" cy="0" r="2" fill="url(#rainbowGradient)"/>
    <path d="M-1.5 0 L1.5 0 M0 -1.5 L0 1.5" stroke="url(#rainbowGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(45, 10)">
    <circle cx="0" cy="0" r="2" fill="url(#rainbowGradient)"/>
    <path d="M-1.5 0 L1.5 0 M0 -1.5 L0 1.5" stroke="url(#rainbowGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(50, 5)">
    <circle cx="0" cy="0" r="2" fill="url(#rainbowGradient)"/>
    <path d="M-1.5 0 L1.5 0 M0 -1.5 L0 1.5" stroke="url(#rainbowGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 위쪽 화살표 (진보/성장) -->
  <path d="M50 5 L55 0 L60 5 L57.5 5 L57.5 8 L52.5 8 L52.5 5 Z" fill="url(#rainbowGradient)"/>
  
  <!-- 중앙 흐르는 파도 모양 -->
  <path d="M5 35 Q15 25 25 20 Q35 15 45 12 Q50 10 55 8" stroke="url(#waveGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- 텍스트 로고 -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">AIPixels</text>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <!-- 은색 링 그라데이션 -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- 무지개 그라데이션 -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="16.66%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 파도 그라데이션 -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
    
    <!-- 텍스트 그라데이션 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
